name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.OBLAK_BOT_TOKEN }}
      - name: Publish a composer package
        uses: better-php-actions/publish-composer-plugin@master
        with:
          package_slug: "wp-plugin-settings-manager"
          package_name: "WP Plugin Settings Manager"
          with_gpg: true
          gpg_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
          release_token: ${{ secrets.OBLAK_BOT_TOKEN }}
